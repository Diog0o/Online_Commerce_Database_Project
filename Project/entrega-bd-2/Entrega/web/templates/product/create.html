{% extends 'base.html' %} {% block header %}
<h1>{% block title %}New Product{% endblock %}</h1>
{% endblock %} {% block content %}
<form class="form" method="POST" action="{{ url_for('create_product') }}">
  <div class="form-group">
    <label for="sku">SKU</label><br>
    <input type="text" name="sku" id="sku" class="form-control" required />
  </div>
  <div class="form-group">
    <label for="name">Name</label><br>
    <input type="text" name="name" id="name" class="form-control" required />
  </div>
  <div class="form-group">
    <label for="description">Description</label><br>
    <textarea
      name="description"
      id="description"
      class="form-control"
      rows="3"
    ></textarea>
  </div>
  <div class="form-group">
    <label for="price">Price</label><br>
    <input
      type="number"
      step="0.01"
      name="price"
      id="price"
      class="form-control"
      required
    />
  </div>
  <div class="form-group">
    <label for="ean">EAN</label><br>
    <input type="text" name="ean" id="ean" class="form-control" />
  </div>
  <input class="button_style" type="submit" value="Create Product"/>
</form>
{% endblock %}
