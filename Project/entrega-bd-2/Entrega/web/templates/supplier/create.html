{% extends 'base.html' %} {% block header %}
<h1>{% block title %}Create Supplier{% endblock %}</h1>
{% endblock %} {% block content %}
<form class="form" method="POST" action="{{ url_for('create_supplier') }}">
  <div class="form-group">
    <label for="tin">TIN</label><br>
    <input type="text" id="tin" name="tin" required />
  </div>

  <div class="form-group">
    <label for="name">Name</label><br>
    <input type="text" id="name" name="name" required />
  </div>

  <div class="form-group">
    <label for="address">Address</label><br>
    <input type="text" id="address" name="address" required />
  </div>

  <div class="form-group">
    <label for="sku">Product SKU</label><br>
    <input type="text" id="sku" name="sku" required />
  </div>

  <div class="form-group">
    <label for="date">Date</label><br>
    <input type="text" id="date" name="date" required />
  </div>

  <input class="button_style" type="submit" value="Create Supplier"/>
</form>
{% endblock %}
